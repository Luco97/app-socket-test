
<mat-card class="mat-elevation-z8"
          style="margin-top: 10px;"
          *ngFor="let item of dataSource">
  <mat-card-header>
    <mat-card-title> Ultimo cambio realizado </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <h3><strong>Nombre: </strong>{{ item.name | newName}} </h3>
    <h3><strong>Nombre anterior: </strong> {{ item.lastName | lastName}}</h3>
    <h3><strong>Genero: </strong>{{ item.gender}}</h3>
    <h3><strong>id: </strong>{{ item.id}}</h3>
  </mat-card-content>
</mat-card>
